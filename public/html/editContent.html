<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Project Blog</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
  </head>
  <style>
    .active-btn {
      font-weight: 600 !important;
      font-size: 0.9rem !important;
    }
  </style>
  <script defer src="../js/editContent.js"></script>
  <body>
    <!-- navbar -->
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand mb" href="/home">
            <img
              class="img-fluid"
              src="../images/logo.png"
              alt=""
              style="width: 32px; height: 32px"
            />
            Mush</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Projects</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Referrals</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link">Notes</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div
          class="p-4 border border-5 my-2 mt-4 overflow-auto"
          style="height: 500px"
        >
          <div class="d-flex justify-content-between">
            <h3>Project Content</h3>
            <!-- dropdown section -->
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                data-edit="dropdown"
              >
                Main
              </button>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li>
                  <h6 class="dropdown-header">Project Section</h6>
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="../html/editMain.html"
                    data-btn="main"
                    >Main</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="../html/editContent.html"
                    data-btn="content"
                    >Content</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="py-4 px-2">
            <ol class="list-group" data-container="item-list">
              Content currently empty
            </ol>
          </div>
        </div>

        <!-- add item and cancel -->
        <div class="d-flex justify-content-between">
          <span>
            <button
              class="btn btn-success mx-3 rounded-pill"
              data-btn="add-item"
            >
              Add step
            </button>
            <!-- delete all btn & tooltip -->
            <button
              class="btn btn-danger mx-md-3 rounded-pill"
              data-btn="delete-all"
              data-bs-toggle="tooltip"
              data-bs-placement="right"
              data-bs-custom-class="custom-tooltip"
              title="Delete all steps?"
            >
              Delete All
            </button>
          </span>
          <a href="/home" class="text-reset text-decoration-none">
            <button class="btn btn-dark mx-3">Cancel</button>
          </a>
        </div>
      </div>
      <!-- DELETE NOTIFY TOAST -->
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div
          id="liveToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-trash3-fill me-2 text-danger"
              viewBox="0 0 16 16"
              data-notify="delete"
            >
              <path
                d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-check-circle-fill me-2 text-success"
              viewBox="0 0 16 16"
              data-notify="success"
            >
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
              />
            </svg>
            <strong class="me-auto text-danger" data-notify="toast-header"
              >Item Deleted</strong
            >
            <small>...</small>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body" data-notify="toast-body">
            Step x has been deleted
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>
  </body>
</html>
